<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>
    <form method="post" action="#">
        <label for="name">Name*</label>
        <input type="text input" id="name" name="name" required><br><br>
        
        <label for="email">Email*</label>
        <input type="email input" id="email" name="email" required><br><br>
        
        <label>Gender*</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
		
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br></br>
		
       <!-- <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>-->
        
        <label for="laptop">Laptop Brands</label><br>
        <select id="laptop" name="laptop">
			<option value="" disabled selected>--Please choose an option--</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select><br><br>
        
        <label for="age">Age*</label>
        <input type="number input" id="age" name="age" required><br><br>
        
        <label for="dob">Date of Birth*</label>
        <input type="date input" id="dob" name="dob" required><br><br>
        
        <label for="password">Password*</label>
        <input type="password input" id="password" name="password" required><br><br>
        
        <label for="portfolio">Portfolio URL*</label>
        <input type="portfolio" id="portfolio" name="portfolio"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
